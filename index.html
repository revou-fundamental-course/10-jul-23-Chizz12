<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="preloader">
        <span>Copyright By: Akmal</span>
    </div>
    <div class="result">
        <p>BMI Kamu</p>
        <div id="result">00.00</div>
        <p class="comment"></p>
    </div>
    <div class="container">

        <div class="title">Form Data Kamu
        </div>
        <div class="content">

            <div class="form">
                <div class="user-details">
                    <div class="input-inbox">
                        <span class="details">Usia</span>
                        <input type="text" id="age" placeholder="(Tahun)" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">Tinggi Badan</span>
                        <input type="text" id="height" placeholder="(CM)" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">Berat Badan</span>
                        <input type="text" id="weight" placeholder="Kg" required>
                    </div>

                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">

                    <span class="gender-title">Jenis Kelamin</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Pria</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Wanita</span>
                        </label>

                    </div>
                </div>
                <button class="button" onclick="calculate();">Hitung BMI</button>
                <br></br>
                <button class="button" id="reset" onclick="reset();">Reset</button>
            </div>
        </div>


    </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
